<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>War Game</title>
    <link rel = "stylesheet" href = "css/css/cardstarter.css">
    <link rel = "stylesheet" href = "css/main.css">
    <script defer src = "js/script.js"></script>
</head>
<body>
     <h1>WAR GAME</h1>
     <main class = "p-display">
         <div class = "title">Player</div>
         <div id = "p-score"></div>
         <div id = "playerOne">0</div>
        </main>
        <main class = "war-display">
            <div id = "warPlayerOne"></div>
            <div id = "warComputer"></div> 
        </main>
        <main class = "c-display">
            <div class = "title">Computer</div>
            <div id = "c-score">0</div>
            <div id = "computer"></div>
        </main>
        <footer>
            <button id = "draw">DRAW</button>
            <button id = "restart">RESET</button>
            <button id = "declare">WINNER</button>
        </footer>
</body>
</html>
